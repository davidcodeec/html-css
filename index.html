<!DOCTYPE html>
<html lang="sv-se">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="HTML and CSS Code" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="David" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test Page</title>
  </head>
  <body>
    <!-- Block elements -->
    <div class="border mt-0 mb-2">Div</div>
    <header class="border mt-2 mb-2">Header</header>
    <section class="border mb-2">Section</section>
    <h1 class="border mt-2 mb-2">Heading</h1>
    <p class="border mb-2">Paragraph</p>
    <aside class="border mb-2">For Menu</aside>
    <nav class="border mt-2 mb-2">
      <a href="">HTML</a>
      <a href="css/style.css">CSS</a>
      <a href="">JavaScript</a>
      <a href="">Python</a>
    </nav>
    <table class="border mt-2 mb-2">
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
    <!-- How a article should look like -->
    <article>
      <header>Header</header>
      <main>Main</main>
    </article>

    <!-- Unsorted list -->
    <ul class="border mt-2 mb-2">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <!-- Sorted list -->
    <ol class="border mt-2 mb-2">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

    <!-- Inline elements -->

    <span class="border">Span element</span>
    <a class="border" href="">Link</a>
    <i class="border">Cursive text</i>
    <strong class="border">Bold text</strong>
    <small class="border">Small text</small>
    <em class="border">Also cursive text</em>
    <button class="border">Button</button>
    <input class="border" type="text" name="" value="" placeholder="Input" />
    <select class="border">
      <option value="">Item Dropdown</option>
      <option value="">Item Dropdown</option>
    </select>
    <label class="border" for="">Label</label>

    <footer>
        <strong> &copy; 2023</strong>
        <span><i>All rights reserved.</i></span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
